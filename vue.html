    let vm = new Vue({
      el: "#app",

      data: {
        a: 1,
        arr: [1,2],
        obj: {
          a: 1,

      },
      methods: {
        handle() {
          this.arr[0] = 'hello'
          // this.$set(this.arr, 0, 'hello')
          this.obj.a = 'word'
        }
      }
    })
  </script>
